//创建Map实例
      var map = new AMap.Map('container', {
          zoom: 4.7,
          center: [105.166417, 33.798078],
          mapStyle: 'amap://styles/25bbafb141c15deb545153f8810232a6',
          showLabel: false,
          viewMode: '3D',
          pitch:45
      });


// 创建 Loca 实例
var loca = new Loca.Container({
  map: map
});



          // 红色呼吸点
      var geoLevelF = new Loca.GeoJSONSource({
          // data: [],
          url: 'https://chren-6.github.io/Data/verylarge.geojson',
      });
      var breathRed = new Loca.ScatterLayer({
          loca,
          zIndex: 113,
          opacity: 1,
          visible: true,
          zooms: [2, 22],
      });
      breathRed.setSource(geoLevelF);
      breathRed.setStyle({
          unit: 'meter',
          size: [130000, 130000],
          borderWidth: 0,
          texture: 'https://a.amap.com/Loca/static/loca-v2/demos/images/breath_red.png',
          duration: 500,
          animate: true,
      });


            // 黄色呼吸点
      var geoLevelE = new Loca.GeoJSONSource({
          // data: [],
          url: 'https://chren-6.github.io/Data/large.geojson',
      });
      var breathYellow = new Loca.ScatterLayer({
          loca,
          zIndex: 112,
          opacity: 1,
          visible: true,
          zooms: [2, 22],
      });
      breathYellow.setSource(geoLevelE);
      breathYellow.setStyle({
          unit: 'meter',
          size: [100000, 100000],
          borderWidth: 0,
          texture: 'https://a.amap.com/Loca/static/loca-v2/demos/images/breath_yellow.png',
          duration: 1000,
          animate: true,
      });


            // 绿色普通点
      var geo = new Loca.GeoJSONSource({
          url: 'https://chren-6.github.io/Data/other.geojson',
      });
      var scatter = new Loca.ScatterLayer({
          zIndex: 111,
          opacity: 1,
          visible: true,
          zooms: [2, 22],
      });
      scatter.setSource(geo);
      scatter.setStyle({
          color: 'rgba(43,156,75,1)',
          unit: 'meter',
          size: [15000, 15000],
          borderWidth: 0,
      });
      loca.add(scatter);


                  // 蓝色呼吸点
      var geoLevelE = new Loca.GeoJSONSource({
          // data: [],
          url: 'https://chren-6.github.io/Data/unknown.geojson',
      });
      var breathBlue = new Loca.ScatterLayer({
          loca,
          zIndex: 112,
          opacity: 1,
          visible: true,
          zooms: [2, 22],
      });
      breathBlue.setSource(geoLevelE);
      breathBlue.setStyle({
          unit: 'meter',
          size: [100000, 100000],
          borderWidth: 0,
          texture: 'https://a.amap.com/Loca/static/loca-v2/demos/images/blue.png',
          duration: 1000,
          animate: true,
      });


        // 启动渲染动画
      loca.animate.start();

      var dat = new Loca.Dat();
      dat.addLayer(scatter, ' 贴地');
      dat.addLayer(breathRed, '红色');
      dat.addLayer(breathYellow, '黄色');
      dat.addLayer(breathBlue,'蓝色')
