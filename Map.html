<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="container" style="height: 1000px;width: 2000px">

<script type="text/javascript">
  window._AMapSecurityConfig = {
    securityJsCode: "68b93ef75d151c17721f68031a8631cc",
  };
</script>

<script
  type="text/javascript"
  src="https://webapi.amap.com/maps?v=2.1Beta&key=96eebc175f6990fed08b60cd59c5d36a"
></script>
<script type="text/javascript">
  //地图初始化应该在地图容器 <div> 已经添加到 DOM 树之后
  var map = new AMap.Map("container", {
      viewMode: '3D', //地图模式
      zoom:12,
      terrain: true, //开启地形图
      showBuildingBlock: true,
      pitch:70,
      mapStyle:'amap://styles/25bbafb141c15deb545153f8810232a6'
  });

  AMap.plugin(['AMap.ControlBar', 'AMap.ToolBar','AMap.HawkEye','AMap.MapType'], function () { //异步加载插件
  var controlBar = new AMap.ControlBar({ //控制地图旋转插件
      position: {
          right: '10px',
          top: '10px'
      }
  });
  map.addControl(new AMap.HawkEye({isOpen:true,height:'300px',width:'300px'}));
  map.addControl(controlBar);
  map.addControl(new AMap.MapType({ //地图缩放插件
      position: {
          right: '20px',
          top: '190px'
      }
  }));
  var toolBar = new AMap.ToolBar({ //地图缩放插件
      position: {
          right: '40px',
          top: '110px'
      }
  });
  map.addControl(toolBar)
});
</script>


</div>


</body>
</html>
